<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberClock Minimal</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family:'Orbitron',sans-serif;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background:#111;
    color:#0ff;
}

.tabs {
    display:flex;
    justify-content:center;
    gap:15px;
    margin-bottom:20px;
}
.tab-btn {
    padding:10px 20px;
    border-radius:8px;
    border:1px solid #0ff;
    background:rgba(0,255,255,0.1);
    color:#0ff;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
}
.tab-btn:hover {
    background:rgba(0,255,255,0.2);
}
.tab-btn.active {
    background:rgba(0,255,255,0.3);
    border-color:#0ff;
}

/* Tab content */
.tab-panel {
    display:none;
    text-align:center;
    width:100%;
    max-width:500px;
}
.tab-panel.show { display:block; }

/* Digital Clock / Timer / Stopwatch */
.digital-clock, .timer-display {
    font-size:50px;
    text-shadow:0 0 10px #0ff;
    margin-bottom:20px;
    user-select:none;
}

/* Buttons */
.buttons {
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
    margin-bottom:20px;
}
button {
    padding:10px 20px;
    border-radius:8px;
    border:1px solid #0ff;
    background:rgba(0,255,255,0.1);
    color:#0ff;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
}
button:hover { background:rgba(0,255,255,0.2); }
button:active { background:rgba(0,255,255,0.3); }

/* Inputs */
input {
    padding:8px 12px;
    border-radius:5px;
    border:1px solid #0ff;
    background:#111;
    color:#0ff;
    font-size:16px;
    text-align:center;
    margin-bottom:10px;
}
</style>
</head>
<body>

<div class="tabs">
    <div class="tab-btn active" data-tab="clock">Clock</div>
    <div class="tab-btn" data-tab="stopwatch">Stopwatch</div>
    <div class="tab-btn" data-tab="timer">Timer</div>
    <div class="tab-btn" data-tab="alarm">Alarm</div>
</div>

<div class="tab-content">
    <div class="tab-panel show" data-tab="clock">
        <div class="digital-clock" id="digitalClock">00:00:00</div>
    </div>

    <div class="tab-panel" data-tab="stopwatch">
        <div class="timer-display" id="stopwatchDisplay">00:00:00</div>
        <div class="buttons">
            <button onclick="startStopwatch()">Start</button>
            <button onclick="pauseStopwatch()">Pause</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>
    </div>

    <div class="tab-panel" data-tab="timer">
        <input type="number" id="timerInput" placeholder="Seconds">
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <div class="tab-panel" data-tab="alarm">
        <input type="time" id="alarmTime">
        <div class="buttons">
            <button onclick="setAlarm()">Set Alarm</button>
        </div>
        <div id="alarmStatus" style="margin-top:10px;">No alarm set</div>
    </div>
</div>

<audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

<script>
// Tabs
const tabs = document.querySelectorAll('.tab-btn');
const panels = document.querySelectorAll('.tab-panel');
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        panels.forEach(p => { p.classList.remove('show'); if(p.dataset.tab === tab.dataset.tab) p.classList.add('show'); });
    });
});

// Digital Clock
function updateClock() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2,'0');
    const m = now.getMinutes().toString().padStart(2,'0');
    const s = now.getSeconds().toString().padStart(2,'0');
    document.getElementById('digitalClock').textContent = `${h}:${m}:${s}`;
}
setInterval(updateClock,1000); updateClock();

// Stopwatch
let stopwatch=0, stopwatchInterval;
function updateStopwatchDisplay(){
    let hrs=Math.floor(stopwatch/3600), mins=Math.floor((stopwatch%3600)/60), secs=stopwatch%60;
    document.getElementById('stopwatchDisplay').textContent=`${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
}
function startStopwatch(){if(!stopwatchInterval) stopwatchInterval=setInterval(()=>{stopwatch++;updateStopwatchDisplay();},1000);}
function pauseStopwatch(){clearInterval(stopwatchInterval);stopwatchInterval=null;}
function resetStopwatch(){stopwatch=0;updateStopwatchDisplay();}

// Timer
let timer=0, timerInterval;
function updateTimerDisplay(){let hrs=Math.floor(timer/3600), mins=Math.floor((timer%3600)/60), secs=timer%60;
document.getElementById('timerDisplay').textContent=`${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;}
function startTimer(){
    const inputSec = parseInt(document.getElementById('timerInput').value);
    if(inputSec>0){ timer=inputSec; updateTimerDisplay(); }
    if(!timerInterval) timerInterval = setInterval(() => {
        if(timer>0){ timer--; updateTimerDisplay(); }
        if(timer<=0){ clearInterval(timerInterval); timerInterval=null; document.getElementById('alarmSound').play(); }
    },1000);
}
function pauseTimer(){clearInterval(timerInterval); timerInterval=null;}
function resetTimer(){clearInterval(timerInterval); timerInterval=null; timer=0; updateTimerDisplay();}

// Alarm
let alarmTime = null;
function setAlarm(){
    alarmTime = document.getElementById('alarmTime').value;
    document.getElementById('alarmStatus').textContent = `Alarm set for ${alarmTime}`;
}
setInterval(()=>{
    if(alarmTime){
        const now=new Date();
        const nowStr=`${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        if(nowStr===alarmTime){
            document.getElementById('alarmSound').play();
            alarmTime=null;
            document.getElementById('alarmStatus').textContent='No alarm set';
        }
    }
},1000);
</script>

</body>
</html>
